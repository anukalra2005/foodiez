    /* Add some CSS for the blur effect */
    .blur-background {
  position: fixed;

  background: rgba(0, 0, 0, 0.5);
  z-index: 100;
}

.modal-form {

  transform: translate(-50%, -50%);

  padding: 30px;

  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  z-index: 101;
  width: 90%;

}
