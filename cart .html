<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Cart - Foodiez</title>
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="./a.css">
  <link rel="stylesheet" href="./menu5.css">
  <link rel="stylesheet" href="./footer.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    .navbar {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      font-weight: 600;
      color: #343a40;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }

    .item-details {
      flex: 1;
      margin-left: 10px;
    }

    .item-details h5 {
      margin-bottom: 5px;
      font-weight: 500;
    }

    .quantity-control button {
      padding: 5px 10px;
      border: none;
      background-color: #0d6efd;
      color: white;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .quantity-control button:hover {
      background-color: #0b5ed7;
    }

    .buy-now {
      display: block;
      margin: 30px auto;
      padding: 12px 28px;
      font-size: 1.1rem;
      font-weight: 500;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .buy-now:hover {
      background-color: #218838;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.4s ease-in-out;
    }

    .modal-content h4 {
      margin-bottom: 20px;
      font-weight: 600;
    }

    .modal-content img {
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .btn-primary, .btn-success, .btn-secondary {
      width: 100%;
      margin-top: 10px;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <lord-icon class="navbar-brand" src="https://cdn.lordicon.com/mwgfcdaj.json" style="width:40px;height:40px; margin-bottom: -3px;"></lord-icon>
      <a class="navbar-brand ms-2 fw-bold" href="#">Foodiez</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="./project.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="./menu5.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="./about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="./faq.html">FAQs</a></li>
          <li class="nav-item"><a class="nav-link active" href="./cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="./diet.html">Diet</a></li>
        </ul>
        <div class="d-flex align-items-center">
          <button class="btn btn-outline-light me-3" id="loginBtn">Login</button>
          <button class="btn btn-warning me-3" id="signupBtn">Sign-up</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <!-- <div class="container mt-5">
    <h2 class="text-center mb-4">Your Cart</h2>
    <div class="cart" id="cart"></div>
    <button class="btn buy-now" onclick="choosePaymentMethod()">Buy Now</button>
  </div> -->
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center flex-wrap mb-4">
      <h2 class="mb-3 mb-md-0">Your Cart</h2>
      <a href="./menu5.html" class="btn btn-outline-secondary">← Back to Menu</a>
    </div>
  
    <div class="table-responsive shadow-sm rounded bg-white">
      <table class="table table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <!-- <th scope="col">Image</th> -->
            <th scope="col">Item</th>
            <th scope="col">Qty</th>
            <th scope="col">Price</th>
            <th scope="col">Total</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="cart"></tbody>
      </table>
    </div>
  
    <div class="d-flex justify-content-between align-items-center mt-4 flex-wrap">
      <h5 id="cartTotal" class="text-end fw-bold mb-2 mb-md-0">Total: ₹0</h5>
      

      
      <button class="btn btn-success px-4 py-2" onclick="choosePaymentMethod()">Buy Now</button>
    </div>
  </div>
  

  <!-- Payment Modal -->
  <div id="paymentModal" class="modal">
    <div class="modal-content">
      <h4>Select Payment Method</h4>
      <button onclick="payCOD()" class="btn btn-primary">Cash on Delivery</button>
      <button onclick="showQRModal()" class="btn btn-success">Pay via UPI</button>
      <button onclick="closePaymentModal()" class="btn btn-secondary">Cancel</button>
    </div>
  </div>

  <!-- QR Modal -->
  <div id="qrModal" class="modal">
    <div class="modal-content">
      <h4>Scan to Pay</h4>
      <img id="qrCodeImg" src="img/qr.png" alt="QR Code" style="width:250px; height:250px;">
      <h5 id="qrTotalText" class="mt-2">Total: ₹0</h5>
      <button onclick="confirmPayment()" class="btn btn-success">I Have Paid</button>
      <button onclick="closeQRModal()" class="btn btn-secondary">Cancel</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 <strong>Foodiez</strong>. All Rights Reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="cart.js"></script>
</body>
</html>
