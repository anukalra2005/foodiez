<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="./a.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="box">
  <!-- Navbar code as before -->

  <!-- Menu items -->
  <div class="container">
    <div class="item">
      <img src="img/tomato soup.jpeg" alt="Tomato Soup">
      <p>Tomato Soup<br>Rs. 100</p>
      <button class="add-to-cart" data-name="Tomato Soup" data-price="100">Add To Cart</button>
    </div>
    <div class="item">
      <img src="img/Palak-soup-1.jpg" alt="Spinach Soup">
      <p>Spinach Soup<br>Rs. 80</p>
      <button class="add-to-cart" data-name="Spinach Soup" data-price="80">Add To Cart</button>
    </div>
    <div class="item">
      <img src="img/corn soup.jpeg" alt="Sweet Corn Soup">
      <p>Sweet Corn Soup<br>Rs. 80</p>
      <button class="add-to-cart" data-name="Sweet Corn Soup" data-price="80">Add To Cart</button>
    </div>
    <div class="item">
      <img src="img/lauki soup.jpeg" alt="Lauki Soup">
      <p>Lauki Soup<br>Rs. 50</p>
      <button class="add-to-cart" data-name="Lauki Soup" data-price="50">Add To Cart</button>
    </div>
    <!-- More items as needed -->
  </div>

  <script src="menu.js"></script>
</body>
</html>
