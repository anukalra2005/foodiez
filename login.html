<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Example with Logout</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .container {
      text-align: center;
      max-width: 300px;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .profile-pic {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #007bff;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin: 0 auto 10px;
    }

    .welcome-message {
      font-size: 18px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 8px;
      width: 100%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .sign-in-btn {
      background-color: #007bff;
      color: #fff;
    }

    .logout-btn {
      background-color: #dc3545;
      color: #fff;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="loginForm">
      <h2>Sign In</h2>
      <input type="text" id="username" placeholder="Enter your name">
      <button class="sign-in-btn" onclick="signIn()">Sign In</button>
    </div>

    <div id="welcomeSection" class="hidden">
      <div class="profile-pic" id="profilePicture">A</div>
      <p class="welcome-message" id="welcomeMessage">Hello, User!</p>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    function signIn() {
      const username = document.getElementById("username").value;
      
      if (username) {
        // Set welcome message and profile picture
        document.getElementById("welcomeMessage").innerText = Hello, ${username}!;
        document.getElementById("profilePicture").innerText = username.charAt(0).toUpperCase();
        
        // Hide login form and show welcome section
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("welcomeSection").classList.remove("hidden");
      }
    }

    function logout() {
      // Clear the input field
      document.getElementById("username").value = '';

      // Hide welcome section and show login form
      document.getElementById("welcomeSection").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }
  </script>

</body>
</html>
