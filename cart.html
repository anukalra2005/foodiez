     <!--Product cards will go here -->

  <h2>Your Cart</h2>
  <div class="cart" id="cart"></div>
  <button class="buy-now" onclick="choosePaymentMethod()">Buy Now</button>
  <!-- Payment Method Modal -->
<div id="paymentModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color: rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:9999;">
  <div style="background:white; padding:20px; border-radius:10px; text-align:center; max-width:400px;">
    <h4>Select Payment Method</h4>
    <button onclick="payCOD()" class="btn btn-primary mb-2">Cash on Delivery</button><br>
    <button onclick="showQRModal()" class="btn btn-success">Pay through UPI</button><br>
    <button onclick="closePaymentModal()" class="btn btn-secondary mt-2">Cancel</button>
  </div>
</div>
<!-- QR Payment Modal -->
<div id="qrModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color: rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:9999;">
  <div style="background:white; padding:20px; border-radius:10px; text-align:center; max-width:400px;">
    <h4>Scan to Pay</h4>
    <img id="qrCodeImg" src="img/qr.jpg" alt="QR Code" style="width: 250px; height: 250px; margin-bottom: 15px;">
    <h5 id="qrTotalText"></h5>
    <button onclick="confirmPayment()" class="btn btn-success mt-2">I Have Paid</button><br>
    <button onclick="closeQRModal()" class="btn btn-secondary mt-2">Cancel</button>
  </div>
</div>
