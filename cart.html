<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Cart - Foodiez</title>
  <link rel="stylesheet" href="cart.css">
  
  <link rel="stylesheet" href="./footer.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <lord-icon class="navbar-brand" src="https://cdn.lordicon.com/mwgfcdaj.json" style="width:40px;height:40px; margin-bottom: -3px;"></lord-icon>
      <a class="navbar-brand ms-2 fw-bold" href="#">Foodiez</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="./project.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="./menu5.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="./about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="./faq.html">FAQs</a></li>
          <li class="nav-item"><a class="nav-link active" href="./cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="./diet.html">Diet</a></li>
        </ul>
        <div class="d-flex align-items-center">
          <button class="btn btn-outline-light me-3" id="loginBtn">Login</button>
          <button class="btn btn-warning me-3" id="signupBtn">Sign-up</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <div class="container mt-4 cart-container">
    <div class="cart-header">
      <h2>Your Cart</h2>
      <a href="./menu5.html" class="btn btn-outline-secondary">← Back to Menu</a>
    </div>

    <div class="cart-table">
      <table class="table table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Qty</th>
            <th scope="col">Price</th>
            <th scope="col">Total</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="cart"></tbody>
      </table>
    </div>

    <div class="cart-summary">
      <h5 class="cart-total" id="cartTotal">Total: ₹0</h5>
      <button class=" btns btn btn-success" onclick="choosePaymentMethod()">Buy Now</button>
    </div>
  </div>

  <!-- Payment Modal -->
  <div id="paymentModal" class="modal">
    <div class="modal-content">
      <h4>Select Payment Method</h4>
      <button onclick="payCOD()" class="btn btn-primary">Cash on Delivery</button>
      <button onclick="showQRModal()" class="btn btn-success">Pay via UPI</button>
      <button onclick="closePaymentModal()" class="btn btn-secondary">Cancel</button>
    </div>
  </div>

  <!-- QR Modal -->
  <div id="qrModal" class="modal">
    <div class="modal-content">
      <h4>Scan to Pay</h4>
      <img id="qrCodeImg" src="img/qr.png" alt="QR Code" style="width:250px; height:250px;">
      <h5 id="qrTotalText" class="mt-2">Total: ₹0</h5>
      <button onclick="confirmPayment()" class="btn btn-success">I Have Paid</button>
      <button onclick="closeQRModal()" class="btn btn-secondary">Cancel</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 <strong>Foodiez</strong>. All Rights Reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="cart.js"></script>
</body>

</html>
